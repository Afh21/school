<br><br>
<div class="row">


  <form 
    ngNativeValidate 
    [formGroup]="formUser" (ngSubmit)="registerUser()"
      class="ui form" >
    <h4 class="ui dividing header"> - Usuarios - </h4>

    <div class="field">
      <div class="two fields">
        <div class="field">
          <div class="ui left icon input">     
            <input type="text" formControlName="name" name="name" placeholder="Nombres completos" required>
            <i class="users icon"></i>            
          </div>
        </div>  

        <div class="field">
          <div class="ui left icon input" ngClass="{'error': formUser.lastname}">                 
             <input type="text" formControlName="lastname" name="lastname" placeholder="Apellidos Completos " required>
            <i class="users icon"></i>
          </div>
        </div>
      </div>
    </div>
    <table class="ui celled table">
        <thead>
          <tr>
            <th>Rol       </th>
            <th>Nombres   </th>
            <th>Apellidos </th>
            <th>Email     </th>
            <th>Fecha Nac.</th>
            <th>Actions   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let users of user">
            <td>
              <div class="ui ribbon label">{{ users.rol }}</div>
            </td>
            <td>{{ users.name }}</td>
            <td>{{ users.lastname }}</td>
            <td>{{ users.email }}</td>
            <td>{{ users.born | date: ' d MMM, y' }}</td>
            <td>
              <div class="ui small basic icon buttons">
                <button class="ui button"> <i class="pencil icon"></i> </button>
                <button class="ui button" (click)="deleteUser(users._id)"> <i class="trash icon"></i>  </button>                
              </div>
            </td>            
          </tr>          
        </tbody>        
      </table>

      <button class="ui positive basic button" type="button" id="openModalCreateUser" > Ok, Crear un Usuario! </button>

      <div class="ui modal">
          <div class="ui icon header">
            <i class="archive icon"></i>
            - Crear un Usuario -
          </div>
          <div class="content">
              <form 
              ngNativeValidate 
              [formGroup]="formUser" (ngSubmit)="registerUser()"
                class="ui form" >
              <h4 class="ui dividing header"> - Usuarios - </h4>
          
              <div class="field">
                <div class="two fields">
                  <div class="field">
                    <div class="ui left icon input">     
                      <input type="text" formControlName="name" name="name" placeholder="Nombres completos" >
                      <i class="users icon"></i>            
                    </div>
                  </div>  
          
                  <div class="field">
                    <div class="ui left icon input" ngClass="{'error': formUser.controls.lastname.invalid}">                 
                       <input type="text" formControlName="lastname" name="lastname" placeholder="Apellidos Completos " >
                      <i class="users icon"></i>
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="field">
                <div class="two fields">
                  <div class="field">
                      <select class="ui search dropdown" formControlName="genre" name="genre"> 
                        <option value="">Genero</option>
                        <option *ngFor="let genres of test" [ngValue]="genres.code">{{genres.name}}</option>
                      </select>
                  </div>
                
                  <div class="field">        
                    <div class="ui right labeled left icon input">    
                      <i class="tags icon"></i>        
                      <input type="date" formControlName="born" name="born" placeholder="Fecha de Nacimiento">
                      <button type="button" class="ui tag label">
                          años
                      </button>
                    </div>
                  </div>
                </div>
              </div>

    <div class="field">
      <div class="two fields">
        <div class="field">
            <select class="ui search dropdown" formControlName="genre" name="genre"> 
              <option value="">Genero</option>
              <option *ngFor="let genres of test" [ngValue]="genres.code">{{genres.name}}</option>
            </select>
        </div>
      
        <div class="field">        
          <div class="ui right labeled left icon input">    
            <i class="tags icon"></i>        
            <input type="date" formControlName="born" name="born" placeholder="Fecha de Nacimiento">
            <button type="button" class="ui tag label">
                años
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="field">
      <div class="two fields">
          <div class="field">   
              <div class="ui left icon input">                           
                <input type="email" formControlName="email" name="email" placeholder="Email">
                <i class="users icon"></i>
              </div>
          </div>
          <div class="field">   
              <div class="ui left icon input">                        
                <input type="password" formControlName="password" name="password" placeholder="Contraseña">
                <i class="low vision icon"></i>
              </div>
          </div>
      </div>
    </div>

    <div class="field">                
      <select class="ui search dropdown" formControlName="rol" name="rol">
        <option value="">Seleccione una opción </option>
        <option *ngFor="let roles of rol" [ngValue]="roles.code"> {{roles.name}} </option>
      </select>        
    </div>

    <!-- Términos y Condiciones -->
    <div class="field">
      <div class="ui checkbox slider">
        <input type="checkbox" tabindex="0" class="hidden" formControlName="accept" name="accept">
        <label>Acepto términos y condiciones </label>
      </div>
    </div>

    <button class="ui button" type="submit" > Ok, Registrar </button>
  
  </form>
  
  <br>
  {{ formUser.value | json }}


</div>
